plugins {
    id 'java'
    id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
    log4jVersion = '2.21.1'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:10.0.0'

    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:3.0.2'
    implementation 'org.postgresql:postgresql:42.6.0'
    implementation 'org.primefaces:primefaces:14.0.1:jakarta'
    implementation 'org.webjars.npm:primeflex:3.3.1'
    implementation "org.apache.logging.log4j:log4j-api:${log4jVersion}"
    implementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"
    implementation 'org.omnifaces:omnifaces:4.4.1'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

}

test {
    useJUnitPlatform()
}